<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .header{
            font-size: 50px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed black;
            font-style: italic;
            margin-bottom: 10px;
            /* box-shadow: 5px 5px 2px gray; */
        }
        .out-div{
            display: flex;
            justify-content: center;
            /* height: 70%;
            width: 80%; */
            background-color: brown;
        }
        .template{
            /* background-color: blueviolet; */
            border: 2px solid black;
            height: 350px;
            width: 90%;
            display: flex;
            flex-direction: row;
            /* justify-content: space-between; */
        }
        .img-holder{
            display: flex;
            height: 100%;
            width: 50%;
            background-color: aliceblue;
            /* object-fit: contain; */
        }
        .details-holder{
            height: 100%;
            width: 50%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image{
            object-fit: cover;
        }
        .input-block{
            height: 80%;
            width: 70%;
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <p class="header-text">
            Login Page
        </p>
    </header>
    <div class="out-div">
        <div class="template">
            <div class="img-holder">
                <img class="image" src="github-cover.jpg" alt="git">
            </div>
            <div class="details-holder">
                <div class="input-block">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
